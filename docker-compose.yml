version: '3'

services:
  api:
    container_name: NG.CASH-API
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    command: npm run start:dev
    env_file:
    - .env
    networks:
      - api
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    container_name: postgres
    networks:
      - api
    env_file:
      - .env
    expose:
      - "5433"
    ports:
      - "5433:5433"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: -p 5433

networks:
  api:
volumes:
  pgdata:

  